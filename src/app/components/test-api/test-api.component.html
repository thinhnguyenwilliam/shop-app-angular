<h2>Posts</h2>
<button (click)="createPost()">Create New Post</button>

<ul>
    <li *ngFor="let post of posts">
        <strong>{{ post.title }}</strong>
        <p>{{ post.body }}</p>
        <button (click)="updatePost(post)">Update</button>
        <button (click)="deletePost(post.id)">Delete</button>
    </li>
</ul>
